

<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>จองโต๊ะ | ครัวคุณยายเจ้าเก่า</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg bg-white shadow-sm fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">ครัวคุณยายเจ้าเก่า</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" href="index.html">หน้าแรก</a></li>
          <li class="nav-item"><a class="nav-link" href="menu.html">เมนูอาหาร</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html#about">เกี่ยวกับเรา</a></li>
          <li class="nav-item"><a class="nav-link" href="booking.html">ติดต่อเรา</a></li>
        </ul>
      </div>
    </div>
  </nav>


  <section class="container py-5">
    <h2 class="text-center mb-4">จองโต๊ะออนไลน์</h2>

    <form id="bookingForm" class="col-md-6 mx-auto bg-white p-4 rounded shadow-sm">
      <div class="mb-3">
        <label for="name" class="form-label">ชื่อ</label>
        <input type="text" id="name" name="name" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">เบอร์โทรศัพท์</label>
        <input type="tel" id="phone" name="phone" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="date" class="form-label">วันที่จอง</label>
        <input type="date" id="date" name="date" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="time" class="form-label">เวลาที่จอง</label>
        <input type="time" id="time" name="time" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="guests" class="form-label">จำนวนคน</label>
        <input type="number" id="guests" name="guests" min="1" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">ยืนยันการจอง</button>
    </form>

    <p id="responseMessage" class="text-center mt-4"></p>
  </section>

  <script>
    
    document.getElementById('bookingForm').addEventListener('submit', async function(event) {
      event.preventDefault(); 

      
      const bookingData = {
        name: document.getElementById('name').value,
        phone: document.getElementById('phone').value,
        date: document.getElementById('date').value,
        time: document.getElementById('time').value,
        guests: document.getElementById('guests').value
      };

      try {
        
        const res = await fetch('/book-table', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(bookingData)
        });

        const data = await res.json();

        if (res.ok) {
          document.getElementById('responseMessage').textContent = data.message;
          document.getElementById('responseMessage').classList.add('text-success');
          document.getElementById('bookingForm').reset(); 
        } else {
          document.getElementById('responseMessage').textContent = data.error;
          document.getElementById('responseMessage').classList.add('text-danger');
        }
      } catch (err) {
        console.error('Error:', err);
        document.getElementById('responseMessage').textContent = 'ไม่สามารถเชื่อมต่อเซิร์ฟเวอร์ได้';
        document.getElementById('responseMessage').classList.add('text-danger');
      }
    });
  </script>
</body>
</html>
